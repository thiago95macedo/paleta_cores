<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculos da paleta em arranjo mais elegante -->
  
  <!-- Linha de fundo sutil -->
  <line x1="20" y1="35" x2="180" y2="35" stroke="#f0f0f0" stroke-width="1" opacity="0.5"/>
  
  <!-- Círculos da paleta com tamanhos uniformes e espaçamento equilibrado -->
  <circle cx="35" cy="35" r="8" fill="#0056b3" opacity="0.9"/>
  <circle cx="55" cy="35" r="8" fill="#5a9ee7" opacity="0.9"/>
  <circle cx="75" cy="35" r="8" fill="#001124" opacity="0.9"/>
  <circle cx="95" cy="35" r="8" fill="#16a34a" opacity="0.9"/>
  <circle cx="115" cy="35" r="8" fill="#dc2626" opacity="0.9"/>
  <circle cx="135" cy="35" r="8" fill="#eab308" opacity="0.9"/>
  <circle cx="155" cy="35" r="8" fill="#3b82f6" opacity="0.9"/>
  <circle cx="175" cy="35" r="8" fill="#0093a4" opacity="0.9"/>
  
  <!-- Linhas de conexão sutis -->
  <path d="M 35 35 L 55 35" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
  <path d="M 75 35 L 95 35" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
  <path d="M 115 35 L 135 35" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
  <path d="M 155 35 L 175 35" stroke="#e0e0e0" stroke-width="1" opacity="0.6"/>
  
  <!-- Texto principal com tipografia moderna -->
  <text x="100" y="58" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#2c3e50">
    PALETA
  </text>
  
  <!-- Texto secundário -->
  <text x="100" y="72" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" text-anchor="middle" fill="#7f8c8d">
    PROFISSIONAL
  </text>
  
  <!-- Elemento decorativo - ponto central -->
  <circle cx="100" cy="35" r="2" fill="#0056b3" opacity="0.7"/>
  
  <!-- Linhas decorativas finas -->
  <line x1="100" y1="25" x2="100" y2="45" stroke="#0056b3" stroke-width="0.5" opacity="0.3"/>
</svg> 